---

- name: Test mirror
  hosts: localhost

  vars:
    sds_pkgs:
      - openio-sds-swift-plugin-s3
      - openio-sds-swift
      - openio-sds-dbg
      - openio-sds

  tasks:

    - name: Information
      debug:
        msg: 'Testing {{ repo_release }} repository on {{ openio_repository_mirror_host }}'

    # Ensure it is not there
    - name: Uninstall OpenIO packages
      package:
        name: '{{ sds_pkgs }}'
        state: absent

    # Ensure nothing remaining can interfere
    - name: Cleanup repository cache
      command: apt-get clean all
      args:
        warn: 'no'

    # Try to install
    - name: 'Install mirror'
      include_role:
        name: ansible-role-openio-repository
      vars:
        openio_repository_no_log: false
        openio_repository_products:
          sds:
            release: '{{ repo_release }}'

    - name: 'Install rsyslog'
      package:
        name: rsyslog
        state: latest

    - name: 'Install OpenIO packages'
      package:
        name: '{{ sds_pkgs }}'
        state: latest

    # Display installed version
    - name: 'Check openio-sds version'
      command: 'dpkg --status openio-sds'
      register: oio_pkg_info        

    - name: 'Show openio-sds version'
      debug:
        var: oio_pkg_info

...
